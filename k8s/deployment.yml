apiVersion: apps/v1 # Determinar o grupo de apis que eu quero declarar
kind: Deployment # controlador (pod, replicaset, deployment, service)

metadata:
  name: web

spec:
  replicas: 3 # replicaSet

  selector:
    matchLabels:
      app: web

  template:
    metadata:
      labels:
        app: web

    spec:
      containers:
        - name: web
          image: caiuzu/conversao-temperatura:v1.0.0
          ports:
            - containerPort: 80
---

apiVersion: v1
kind: Service

metadata:
  name: web
spec:
  selector:
    app: web
  ports:
    - port: 8080
      targetPort: 5000
      nodePort: 30000
  type: LoadBalancer
